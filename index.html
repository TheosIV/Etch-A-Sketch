<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h5 id="logo">Etch-A-Sketch</h5>
    </header>
    <main>
        <div class="grid" id="grid">

        </div>
        <div class="controls-container">
            <input type="color" id="color-picker" value="#fff2e6">
            <button class="control-btn" id="brush">Brush</button>
            <button class="control-btn" id="rgb">RGB</button>
            <button class="control-btn" id="eraser">Eraser</button>
            <button class="control-btn" id="clear">Clear</button>
            <div id="slider-container">
                <h3 id="slider-title">16x16</h3>
                <input type="range" min="2" max="100" value="16" id="slider">
            </div>
        </div>
    </main>
    <footer>
        <h3>Copyright &copy; <script>document.write(new Date().getFullYear())
        </script> TheosIV</h3>
    </footer>
</body>
</html>
